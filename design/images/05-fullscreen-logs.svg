<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1e1e2e; }
      .border { stroke: #45475a; stroke-width: 2; fill: none; }
      .text { font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
              font-size: 14px; }
      .header-bg { fill: #313244; }
      .header-text { fill: #cdd6f4; font-weight: bold; }
      .log-text { fill: #cdd6f4; font-size: 13px; }
      .log-time { fill: #6c7086; }
      .log-success { fill: #a6e3a1; }
      .log-error { fill: #f38ba8; }
      .footer-bg { fill: #181825; }
      .hint-text { fill: #6c7086; font-size: 12px; }
      .accent { fill: #89b4fa; }
    </style>
  </defs>

  <!-- Main background -->
  <rect class="bg" width="800" height="600" rx="8"/>
  <rect class="border" x="10" y="10" width="780" height="580" rx="8"/>

  <!-- Header -->
  <rect class="header-bg" x="12" y="12" width="776" height="36" rx="6"/>
  <text class="text header-text" x="24" y="35">
    Logs: nginx-abc123 • Live
  </text>
  <text class="text accent" x="660" y="35">Press ESC to return</text>

  <!-- Log content area -->
  <g class="log-content">
    <text class="text log-text" x="24" y="70">
      <tspan class="log-time">2025-10-04 10:23:15</tspan>
      <tspan dx="10" class="log-success">GET /api/status 200</tspan>
    </text>
    <text class="text log-text" x="24" y="92">
      <tspan class="log-time">2025-10-04 10:23:16</tspan>
      <tspan dx="10" class="log-success">GET /api/users 200</tspan>
    </text>
    <text class="text log-text" x="24" y="114">
      <tspan class="log-time">2025-10-04 10:23:17</tspan>
      <tspan dx="10" class="log-error">POST /api/login 401</tspan>
    </text>
    <text class="text log-text" x="24" y="136">
      <tspan class="log-time">2025-10-04 10:23:18</tspan>
      <tspan dx="10" class="log-success">POST /api/login 200</tspan>
    </text>
    <text class="text log-text" x="24" y="158">
      <tspan class="log-time">2025-10-04 10:23:19</tspan>
      <tspan dx="10" class="log-success">GET /api/dashboard 200</tspan>
    </text>
    <text class="text log-text" x="24" y="180">
      <tspan class="log-time">2025-10-04 10:23:20</tspan>
      <tspan dx="10" class="log-success">GET /api/metrics 200</tspan>
    </text>
    <text class="text log-text" x="24" y="202">
      <tspan class="log-time">2025-10-04 10:23:21</tspan>
      <tspan dx="10">Connection established to database</tspan>
    </text>
    <text class="text log-text" x="24" y="224">
      <tspan class="log-time">2025-10-04 10:23:22</tspan>
      <tspan dx="10" class="log-success">GET /api/products 200</tspan>
    </text>
    <text class="text log-text" x="24" y="246">
      <tspan class="log-time">2025-10-04 10:23:23</tspan>
      <tspan dx="10" class="log-success">GET /api/categories 200</tspan>
    </text>
    <text class="text log-text" x="24" y="268">
      <tspan class="log-time">2025-10-04 10:23:24</tspan>
      <tspan dx="10">Cache hit for user:12345</tspan>
    </text>
    <text class="text log-text" x="24" y="290">
      <tspan class="log-time">2025-10-04 10:23:25</tspan>
      <tspan dx="10" class="log-success">GET /api/profile 200</tspan>
    </text>
    <text class="text log-text" x="24" y="312">
      <tspan class="log-time">2025-10-04 10:23:26</tspan>
      <tspan dx="10" class="log-success">PUT /api/settings 200</tspan>
    </text>
    <text class="text log-text" x="24" y="334">
      <tspan class="log-time">2025-10-04 10:23:27</tspan>
      <tspan dx="10">Background job started: cleanup</tspan>
    </text>
    <text class="text log-text" x="24" y="356">
      <tspan class="log-time">2025-10-04 10:23:28</tspan>
      <tspan dx="10" class="log-success">GET /api/notifications 200</tspan>
    </text>
    <text class="text log-text" x="24" y="378">
      <tspan class="log-time">2025-10-04 10:23:29</tspan>
      <tspan dx="10">Processed 127 events</tspan>
    </text>
    <text class="text log-text" x="24" y="400">
      <tspan class="log-time">2025-10-04 10:23:30</tspan>
      <tspan dx="10" class="log-success">GET /api/analytics 200</tspan>
    </text>
    <text class="text log-text" x="24" y="422">
      <tspan class="log-time">2025-10-04 10:23:31</tspan>
      <tspan dx="10">Memory usage: 245MB / 512MB</tspan>
    </text>
    <text class="text log-text" x="24" y="444">
      <tspan class="log-time">2025-10-04 10:23:32</tspan>
      <tspan dx="10" class="log-success">GET /healthz 200</tspan>
    </text>
    <text class="text log-text" x="24" y="466">
      <tspan class="log-time">2025-10-04 10:23:33</tspan>
      <tspan dx="10">Request rate: 45 req/s</tspan>
    </text>
    <text class="text log-text" x="24" y="488">
      <tspan class="log-time">2025-10-04 10:23:34</tspan>
      <tspan dx="10" class="log-success">GET /api/status 200</tspan>
    </text>
    <text class="text log-text" x="24" y="510">
      <tspan class="log-time">2025-10-04 10:23:35</tspan>
      <tspan dx="10">▊</tspan>
    </text>
  </g>

  <!-- Footer -->
  <rect class="footer-bg" x="12" y="550" width="776" height="32" rx="6"/>
  <text class="text hint-text" x="24" y="571">
    [Following logs, Ctrl+C to stop]
  </text>
  <text class="text hint-text" x="580" y="571">
    ESC: Return to list | Ctrl+C: Stop following
  </text>
</svg>
