<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1e1e2e; }
      .border { stroke: #45475a; stroke-width: 2; fill: none; }
      .text { font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
              font-size: 13px; }
      .header-bg { fill: #313244; }
      .header-text { fill: #cdd6f4; font-weight: bold; }
      .yaml-key { fill: #89b4fa; }
      .yaml-string { fill: #a6e3a1; }
      .yaml-number { fill: #fab387; }
      .yaml-punctuation { fill: #cdd6f4; }
      .footer-bg { fill: #181825; }
      .hint-text { fill: #6c7086; font-size: 12px; }
      .accent { fill: #89b4fa; }
    </style>
  </defs>

  <!-- Main background -->
  <rect class="bg" width="800" height="600" rx="8"/>
  <rect class="border" x="10" y="10" width="780" height="580" rx="8"/>

  <!-- Header -->
  <rect class="header-bg" x="12" y="12" width="776" height="36" rx="6"/>
  <text class="text header-text" x="24" y="35">
    YAML: nginx-abc123 (Pod)
  </text>
  <text class="text accent" x="660" y="35">Press ESC to return</text>

  <!-- YAML content area -->
  <g class="yaml-content">
    <text class="text yaml-key" x="24" y="70">apiVersion:
      <tspan class="yaml-string" dx="5">v1</tspan>
    </text>
    <text class="text yaml-key" x="24" y="92">kind:
      <tspan class="yaml-string" dx="5">Pod</tspan>
    </text>
    <text class="text yaml-key" x="24" y="114">metadata:</text>
    <text class="text yaml-key" x="40" y="136">name:
      <tspan class="yaml-string" dx="5">nginx-abc123</tspan>
    </text>
    <text class="text yaml-key" x="40" y="158">namespace:
      <tspan class="yaml-string" dx="5">default</tspan>
    </text>
    <text class="text yaml-key" x="40" y="180">labels:</text>
    <text class="text yaml-key" x="56" y="202">app:
      <tspan class="yaml-string" dx="5">nginx</tspan>
    </text>
    <text class="text yaml-key" x="56" y="224">version:
      <tspan class="yaml-string" dx="5">1.21.0</tspan>
    </text>
    <text class="text yaml-key" x="24" y="246">spec:</text>
    <text class="text yaml-key" x="40" y="268">containers:</text>
    <text class="text yaml-punctuation" x="40" y="290">-
      <tspan class="yaml-key" dx="5">name:</tspan>
      <tspan class="yaml-string" dx="5">nginx</tspan>
    </text>
    <text class="text yaml-key" x="56" y="312">image:
      <tspan class="yaml-string" dx="5">nginx:1.21.0</tspan>
    </text>
    <text class="text yaml-key" x="56" y="334">ports:</text>
    <text class="text yaml-punctuation" x="56" y="356">-
      <tspan class="yaml-key" dx="5">containerPort:</tspan>
      <tspan class="yaml-number" dx="5">80</tspan>
    </text>
    <text class="text yaml-key" x="72" y="378">protocol:
      <tspan class="yaml-string" dx="5">TCP</tspan>
    </text>
    <text class="text yaml-key" x="56" y="400">resources:</text>
    <text class="text yaml-key" x="72" y="422">requests:</text>
    <text class="text yaml-key" x="88" y="444">memory:
      <tspan class="yaml-string" dx="5">"64Mi"</tspan>
    </text>
    <text class="text yaml-key" x="88" y="466">cpu:
      <tspan class="yaml-string" dx="5">"250m"</tspan>
    </text>
    <text class="text yaml-key" x="72" y="488">limits:</text>
    <text class="text yaml-key" x="88" y="510">memory:
      <tspan class="yaml-string" dx="5">"128Mi"</tspan>
    </text>
    <text class="text yaml-key" x="88" y="532">cpu:
      <tspan class="yaml-string" dx="5">"500m"</tspan>
    </text>
  </g>

  <!-- Footer -->
  <rect class="footer-bg" x="12" y="550" width="776" height="32" rx="6"/>
  <text class="text hint-text" x="24" y="571">
    ESC: Return to list | ↑↓: Scroll | /: Search
  </text>
</svg>
